<!DOCTYPE html>
<html>
<!-- Concept: A surreal control panel for navigating the subconscious layers of a cyberpunk city. The user interacts with abstract forms and cryptic symbols to "tune" into different frequencies of reality. The path "{path}" is reinterpreted as a "signal channel" that alters the visual and textual output of the app. -->
<head>
  <title>Signal Channel {path}</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .panel {
      background: #1a1a1a;
      border: 1px solid #00ff88;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .panel:hover {
      transform: scale(1.05);
    }
    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel" onclick="tuneFrequency(1)">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="#00ff88" stroke-width="5" fill="none" />
        <line x1="10" y1="50" x2="90" y2="50" stroke="#00ff88" stroke-width="3" />
        <line x1="50" y1="10" x2="50" y2="90" stroke="#00ff88" stroke-width="3" />
      </svg>
      <p>Channel 1: Static Veil</p>
    </div>
    <div class="panel" onclick="tuneFrequency(2)">
      <svg viewBox="0 0 100 100">
        <polygon points="50,5 90,90 10,90" stroke="#00ff88" stroke-width="5" fill="none" />
        <circle cx="50" cy="50" r="20" stroke="#00ff88" stroke-width="3" fill="none" />
      </svg>
      <p>Channel 2: Fractal Echo</p>
    </div>
    <div class="panel" onclick="tuneFrequency(3)">
      <svg viewBox="0 0 100 100">
        <rect x="10" y="10" width="80" height="80" stroke="#00ff88" stroke-width="5" fill="none" />
        <line x1="10" y1="10" x2="90" y2="90" stroke="#00ff88" stroke-width="3" />
        <line x1="90" y1="10" x2="10" y2="90" stroke="#00ff88" stroke-width="3" />
      </svg>
      <p>Channel 3: Oblique Signal</p>
    </div>
  </div>
  <script>
    function tuneFrequency(channel) {
      const texts = [
        "The static hums with forgotten memories.",
        "Fractals unfold into recursive dreams.",
        "Oblique angles reveal hidden truths."
      ];
      document.body.style.backgroundColor = ['#0d0d0d', '#1a0d1a', '#0d1a1a'][channel - 1];
      document.querySelector('.container').innerHTML = `<p>${texts[channel - 1]}</p>`;
    }
  </script>
</body>
</html>
