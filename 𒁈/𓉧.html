<!DOCTYPE html> <html> <!-- Scratchpad: Building a surreal TempleOS-inspired command line interface. This page emulates the original TempleOS screen resolution (640x480) with a glitchy, chromatic aberration effect. The interface feels like a living, acid-dream command prompt, where the path is shown as "{path}". Surreal messages and commands will appear, invoking a subversive yet nostalgic experience. --> <head> <meta charset="UTF-8"> <title>TempleOS Glitch Terminal</title> <style> html, body { margin: 0; padding: 0; width: 640px; height: 480px; background-color: black; color: white; font-family: "Courier New", Courier, monospace; overflow: hidden; position: relative; } #terminal { width: 100%; height: 100%; padding: 10px; box-sizing: border-box; background: black; position: relative; z-index: 1; } #terminal::before, #terminal::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; color: white; opacity: 0.1; z-index: -1; } #terminal::before { color: cyan; clip: rect(0, 640px, 240px, 0); animation: glitch1 2s infinite linear alternate-reverse; } #terminal::after { color: magenta; clip: rect(240px, 640px, 480px, 0); animation: glitch2 3s infinite linear alternate-reverse; } @keyframes glitch1 { 0% { transform: translate(0,0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(2px, -2px); } 60% { transform: translate(-2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0,0); } } @keyframes glitch2 { 0% { transform: translate(0,0); } 20% { transform: translate(2px, -2px); } 40% { transform: translate(-2px, 2px); } 60% { transform: translate(2px, -2px); } 80% { transform: translate(-2px, 2px); } 100% { transform: translate(0,0); } } #cursor { display: inline-block; width: 8px; background: white; animation: blink 1s steps(2, start) infinite; } @keyframes blink { to { visibility: hidden; } } #cmdInput { background: none; border: none; color: white; outline: none; font-family: inherit; font-size: 16px; } </style> </head> <body> <div id="terminal" data-text="TempleOS Glitch Terminal - {path}"> <div id="header" style="margin-bottom: 10px;">Path: {path}</div> <div id="output" style="white-space: pre-wrap;"></div> <div id="inputArea"> <span id="prompt">C:\></span> <input type="text" id="cmdInput" autofocus> <span id="cursor">&nbsp;</span> </div> </div> <script> const outputEl = document.getElementById('output'); const cmdInput = document.getElementById('cmdInput'); function addLine(text) { outputEl.innerHTML += text + "\n"; document.getElementById('terminal').setAttribute('data-text', outputEl.innerText); outputEl.scrollTop = outputEl.scrollHeight; } addLine("Welcome to TempleOS Glitch Terminal."); addLine("A living command line interface on acid, in a dream."); addLine("Type 'glitch' to experience aberrations."); cmdInput.addEventListener('keydown', function(e) { if(e.key === 'Enter') { const cmd = cmdInput.value; addLine("C:\\>" + cmd); processCommand(cmd); cmdInput.value = ""; } }); function processCommand(cmd) { if(cmd.toLowerCase() === "glitch") { addLine("Initiating chromatic aberration sequence..."); startGlitch(); } else { addLine("Unrecognized command: " + cmd); } } function startGlitch() { let count = 0; const interval = setInterval(() => { document.getElementById('terminal').style.filter = "hue-rotate(" + (Math.random() * 360) + "deg)"; count++; if(count > 20) { clearInterval(interval); document.getElementById('terminal').style.filter = 'none'; addLine("Chromatic sequence complete."); } }, 100); } </script> </body> </html>
